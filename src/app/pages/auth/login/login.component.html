<div class="login-container">
  <div class="d-flex align-items-center justify-content-center h-100 flex-column">
    <div class="logo-container text-center">
      <a class="logo" routerLink="/">
        <img
          width="250"
          class="img-fluid mb-4"
          src="../../../../assets/icons/logo.png"
          alt="Logo"
        />
      </a>
    </div>
    <div class="login-card">
      <div class="w-100">
        <div class="login-main">
          <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
            <div class="form-group mb-3">
              <label for="email" class="form-label mb-2">
                <p>Email Address</p>
              </label>
              <input #email="ngModel" type="text" class="form-control" id="email" name="email"
                placeholder="Enter your email" [(ngModel)]="loginForm.email" [ngClass]="{
                  'is-invalid': email.invalid && email.touched,
                  'is-valid': email.valid && email.touched
                }" required email />
              <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                Please add a valid email
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="password" class="form-label mb-2">
                <p>Password</p>
              </label>
              <div class="form-input position-relative">
                <input #password="ngModel" type="password" class="form-control" id="password" name="password"
                placeholder="Enter your password" [(ngModel)]="loginForm.password" [ngClass]="{
                  'is-invalid': password.invalid && password.touched,
                  'is-valid': password.valid && password.touched
                }" required />
                <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                  Please add a valid password
                </div>
              </div>
            </div>

            <div class="form-group mb-0">
              <button class="btn btn-primary btn-block w-100 login-btn" type="submit">
                Sign in
              </button>
              <div *ngIf="loginError" class="text-danger mt-2">
                {{ loginError }}
              </div>
            </div>
            <div class="link mt-3">
              <a (click)="formModal.show()" data-bs-toggle="modal" data-bs-target="#loginModal" class="forgot-password-link">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
      <div class="signup-link mt-3">
        <p>Don't have an account? <a href="/signup" class="signup-link">Sign up</a></p>
        <a href="https://streamingo2024.github.io/index.html">Code&Go</a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <form (ngSubmit)="handleReset($event)" autocomplete="off" #frm="ngForm">
          <div class="form-group mb-3">
            <label for="resetEmail" class="form-label mb-2">
              <p>You will receive an email to reset your password</p>
            </label>
            <input #resetEmail="ngModel" type="text" class="form-control" id="resetEmail" name="email"
              placeholder="Enter your email" [(ngModel)]="resetForm.email" [ngClass]="{
                'is-invalid': resetEmail.invalid && resetEmail.touched,
                'is-valid': resetEmail.valid && resetEmail.touched
              }" required email />
            <div *ngIf="resetEmail.invalid && resetEmail.touched" class="invalid-feedback">
              Please add a valid email
            </div>
          </div>

          <div class="form-group mb-0">
            <button class="btn bg-purple btn-block w-100 login-btn" type="submit">
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
